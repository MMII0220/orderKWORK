<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700;900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./style.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="wrapper">
      <header class="header">
        <div class="container">
          <div class="header__inner">
            <div class="header__logo">
              <div class="logo">
                <a href="#"
                  ><img
                    class="logo__image"
                    src="./assets/img/logo.png"
                    alt="logo site"
                /></a>
              </div>
              <div class="logo__text"><a href="#">Booco</a></div>
            </div>

            <nav class="nav">
              <a href="#" class="nav__link link--active">о booco</a>
              <a href="#" class="nav__link">для офисов</a>
              <a href="#" class="nav__link">для музеев</a>
              <a href="#" class="nav__link">для образования</a>
              <a href="#" class="nav__link">для медицины</a>
            </nav>

            <div class="header__subscribe">
              <button class="subscribe btn--size">Подписаться</button>
            </div>
          </div>
        </div>
        <!-- .container -->
      </header>
      <!-- .header -->

      <main class="main">
        <!-- Intro -->
        <div class="intro">
          <div class="container">
            <div class="intro__inner">
              <div class="intro__content">
                <div class="intro__title">
                  Система
                  <b class="highlight">бронирования</b>
                  помещений Booco
                </div>

                <div class="intro__info">
                  <div class="intro__text">
                    <div class="intro__subtitle subtext">
                      Актуальное расписание переговорных, онлайн бронирование,
                      информирование приглашенных.
                    </div>
                  </div>
                  <div class="intro__text">
                    <div class="intro__subtitle subtext">
                      Комплексная платформа для усправления разделяемыми
                      корпоративными ресурсами
                    </div>
                  </div>
                </div>

                <div class="header__subscribe">
                  <button class="subscribe btn--size">Подробнее</button>
                  <button class="subscribe demo btn--size">
                    Демо оборудование
                  </button>
                </div>
              </div>

              <div class="intro__gallery">
                <img
                  src="./assets/img/header__man.png"
                  alt="Worker"
                  class="intro__man"
                />
                <img
                  src="./assets/img/header__screen.png"
                  alt="Screen"
                  class="intro__screen"
                />
              </div>
            </div>
          </div>
          <!-- .container -->
        </div>
        <!-- .intro -->
      </main>
      <footer class="footer"></footer>
    </div>
  </body>
</html>
